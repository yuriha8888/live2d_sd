<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SD Sample</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

.card {
  max-width: 840px;
  margin: 0 auto;
  background: #acc9fc;
  border-radius: 16px;
  padding: 14px 0 18px;
}

.title {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  color: #1f2d5a;
  margin-bottom: 10px;
}

/* 메인 영상 */
.carousel {
  position: relative;
  width: 100%;
  height: 472px;
  overflow: hidden;
}

.track {
  display: flex;
  height: 100%;
  transition: transform 0.4s ease;
}

.slide {
  flex: 0 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide iframe {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  border: none;
}

/* 화살표 */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.9);
  font-size: 20px;
  cursor: pointer;
  z-index: 10;
}

.arrow.left { left: 8px; }
.arrow.right { right: 8px; }

/* 썸네일 */
.thumbs {
  display: flex;
  gap: 10px;
  margin-top: 12px;
  padding: 0 14px;
  overflow-x: auto;
}

.thumbs::-webkit-scrollbar {
  height: 6px;
}

.thumbs::-webkit-scrollbar-thumb {
  background: rgba(31,45,90,0.35);
  border-radius: 10px;
}

.thumb {
  flex: 0 0 auto;
  width: 140px;
  height: 80px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  opacity: 0.6;
  border: 2px solid transparent;
}

.thumb.active {
  opacity: 1;
  border-color: #1f2d5a;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">SD Sample</div>

  <div class="carousel">
    <button class="arrow left" onclick="prev()">‹</button>
    <button class="arrow right" onclick="next()">›</button>

    <div class="track" id="track">
      <div class="slide"><iframe src="https://www.youtube.com/embed/T8R18oq64Ow" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/PjVecG_rs90" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/jGZrpRL5F70" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/X1C3nAev5PU" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/m2ow6rAFkyU" allowfullscreen></iframe></div>
    </div>
  </div>

<div class="thumbs" id="thumbs">
  <div class="thumb active" onclick="selectVideo(0)">
    <img src="https://img.youtube.com/vi/T8R18oq64Ow/hqdefault.jpg">
  </div>
  <div class="thumb" onclick="selectVideo(1)">
    <img src="https://img.youtube.com/vi/PjVecG_rs90/hqdefault.jpg">
  </div>
  <div class="thumb" onclick="selectVideo(2)">
    <img src="https://img.youtube.com/vi/jGZrpRL5F70/hqdefault.jpg">
  </div>
  <div class="thumb" onclick="selectVideo(3)">
    <img src="https://img.youtube.com/vi/X1C3nAev5PU/hqdefault.jpg">
  </div>
  <div class="thumb" onclick="selectVideo(4)">
    <img src="https://img.youtube.com/vi/m2ow6rAFkyU/hqdefault.jpg">
  </div>
</div>

  </div>
</div>

<script>
const track = document.getElementById("track");
const thumbs = document.querySelectorAll(".thumb");
const total = thumbs.length;
let index = 0;

function update() {
  track.style.transform = `translateX(-${index * 100}%)`;
  thumbs.forEach((t, i) => t.classList.toggle("active", i === index));
}

function next() {
  index = (index + 1) % total;
  update();
}

function prev() {
  index = (index - 1 + total) % total;
  update();
}

function moveTo(i) {
  index = i;
  update();
}
</script>

</body>
</html>
